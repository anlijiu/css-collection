<html>
  <head>
    <style>
      main {
        width: 100%;
        height: 152px;
        display: table;
      }
      main > div {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
      main > div > span {
        width: 50%;
        background: #b4a078;
        color: white;
        padding: .3em 1em .5em;
        border-radius: 3px;
        box-shadow: 0 0 .5em #b4a078;
      }
    </style>
  </head>

  <body>
    <main>
      <div><span>display: table/table-cell + vertical-align: middle 不限定宽, 限定高</span></div>
    </main>
  </body>
</html>
