<html>
  <head>
    <style>
      main {
        width: 100%;
        height: 152px;
        text-align: center;
      }
      main::after {
        content:'';
        display: inline-block;
        height: 100%;
        vertical-align: middle;
      }
      main > span {
        /* display: inline-block;
           vertical-align: middle; */
        background: #b4a078;
        color: white;
        padding: .3em 1em .5em;
        border-radius: 3px;
        box-shadow: 0 0 .5em #b4a078;
      }
    </style>
  </head>
  <body>
    <main>
      <span>伪元素 :after + vertical-align:middle 不限定宽, 限定高</span>
    </main>
  </body>
</html>
